<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无缝滚动</title>
		<style type="text/css">
			body,div,ul,li {
				margin: 0 auto;
				padding: 0;
				
			}
			body {
				width: 800px;
			}
			#div1{
				width: 800px;
				height: 150px;
				background: red;
				float:left;
				position: relative;
				border: 1px solid black;
				margin: 100px auto;
				overflow: hidden;
			}
			
			#ul1 {
				position: absolute;
				left:0;
				top:0;
			}
			
			#ul1 li{
				list-style: none;
				float:left;
				width: 200px;
				height: 150px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById('div1');
				var oUl=document.getElementById('ul1');
				var aLi=oUl.getElementsByTagName('li');
				
				oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
				oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
				//var speed=2;//右移
				var speed=-2;//左移
				function move() {
					if(oUl.offsetLeft<-oUl.offsetWidth/2){
						oUl.style.left=0;
					}
					if(oUl.offsetLeft>0){
						oUl.style.left=-oUl.offsetWidth/2+'px';
					}
					oUl.style.left=oUl.offsetLeft+speed+'px';
				}
				
				setInterval(move,100);
				
				var aLeft=document.getElementById('leftMove');
				var aRight=document.getElementById('rightMove');
				aLeft.onclick=function(){
					speed=-2;
				}
				aRight.onclick=function(){
					speed=2;
				}
			}
		</script>
	</head>
	<body>
		<a id="leftMove" href="javascript:;">左移</a>
		<a id="rightMove" href="javascript:;">右移</a>
		<div id="div1">
			<ul id="ul1">
				<li><img src="img/1.png"/></li>
				<li><img src="img/2.png"/></li>
				<li><img src="img/3.png"/></li>
				<li><img src="img/4.png"/></li>
			</ul>
		</div>
	</body>
</html>
