<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS点击事件</title>
</head>
<body>

<div onmousedown="mDown(this)" onmouseup="mUp(this)" onclick="console.info(2)" style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">请点击这里</div>

<script>
    function mDown(obj)
    {
        obj.style.backgroundColor="#1ec5e5";
        obj.innerHTML="请释放鼠标按钮"
        console.info(0)
//        alert(0)
    }

    function mUp(obj)
    {
        obj.style.backgroundColor="green";
        obj.innerHTML="请按下鼠标按钮"
        console.info(1)
    }
</script>
</body>
</html>
